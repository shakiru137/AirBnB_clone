<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        text-align: center;
        line-height: 30px;
        position: fixed;
        bottom: 0px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      HTML page that displays a header and a footer by using the style tag in
      the head tag
    </title>
  </head>
  <body>
    <header></header>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
